<!DOCTYPE html>
<html>
<head>
    <title>Youtube Multicam</title>
    <style>
        body {
            font-family: fantasy;
            margin: 0;
            padding: 0;
            background-color: #282A36;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #BD93F9
        }
    
        .grid-size-input, .url-input {
            display: flex;
            max-width: 30%;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 20px;
        }

        .url-input {
            max-width: 100%;
        }
    
        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6272A4;
            color: #fff;
            cursor: pointer;
        }
    
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    
        .video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* for 16:9 aspect ratio */
            height: 0;
        }
    
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Youtube Multicam</h1>
        
        <div class="url-input">
            <input type="text" id="url" placeholder="Enter YouTube URL">
            <button onclick="addVideo()">Add Video</button>
        </div>
        <div class="grid-size-input">
            <input type="number" id="columns" value="3" min="1" placeholder="Enter number of columns">
            <button onclick="configureGridSize()">Configure Column Size</button>
        </div>
        <div class="grid" id="videoGrid"></div>
    </div>

    <script>
        function configureGridSize() {
            var columnsInput = document.getElementById('columns');
            var columns = columnsInput.value;
    
            var grid = document.getElementById('videoGrid');
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }
        
        function addVideo() {
            var urlInput = document.getElementById('url');
            var videoUrl = urlInput.value;
            var videoId = getVideoId(videoUrl);
            if (videoId) {
                var videoContainer = document.createElement('div');
                videoContainer.classList.add('video');
                var iframe = document.createElement('iframe');
                iframe.src = 'https://www.youtube.com/embed/' + videoId;
                iframe.allow = 'autoplay; encrypted-media';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                document.getElementById('videoGrid').appendChild(videoContainer);
                urlInput.value = '';
            } else {
                alert('Invalid YouTube URL');
            }
        }

        function getVideoId(url) {
            var videoId = '';
            var regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/watch\?v=|https?:\/\/youtu\.be\/)([\w-]+)/;
            var match = url.match(regex);
            if (match) {
                videoId = match[1];
            }
            return videoId;
        }
    </script>
</body>
</html>
